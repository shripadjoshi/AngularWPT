<fieldset>
    <div ng-if="isMsg" class="alert alert-success">
        <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{message}}
    </div>
    <div ng-if="isErr" class="alert alert-danger">
        <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a> {{errMessage}}
    </div>
    <legend>
        <h1>Create Property</h1></legend>
    <div class="container-fluid">
        <form id="create-property-form" name="createProperty">
            <!-- N A M E -->
            <div class="control-group form-group col-md-12" ng-class="{'has-error':createProperty.name.$invalid && createProperty.name.$dirty}">
                <label>Name</label>
                <!-- For this input field make it required, and have a max length of 25 -->
                <input type="text" class="form-control" placeholder="e.g. Property" name="name" ng-model="createPropertyForm.name" ng-maxlength="100" required ng-blur="validatePropertyExist(createPropertyForm.name)">
                <span class="help-block has-error" ng-if="createProperty.name.$dirty">
            <span ng-show="createProperty.name.$error.required">Name is required.</span>
                <span ng-show="createProperty.name.$error.maxlength">The name cannot be more than 100 characters.</span>
                <span ng-show="isPropertyExist" class="help-block">Property is already taken.</span>
                </span>
            </div>
            
            <div class="control-group form-group col-md-12" ng-class="{'has-error':createProperty.description.$invalid && createProperty.description.$dirty}">
                <label>Description</label>
                <!-- For this input field make it required, and have a max length of 25 -->
                <input type="text" class="form-control" name="description" ng-model="createPropertyForm.description">                
            </div>
            <!-- Disable signup button until the form has no errors -->
            <button class="btn btn-primary btn-lg btn-block" type="submit" ng-disabled="createProperty.$invalid || isPropertyExist" ng-click="createNewProperty()">
                <span ng-hide="propertyForm.loading">Create Property</span>
                <span class="overlord-loading-spinner fa fa-spinner" ng-show="propertyForm.loading"></span>
                <span ng-show="propertyForm.loading">Preparing your new property...</span>
            </button>
        </form>
    </div>
</fieldset>
