<h1>Regions</h1>
<div ng-if="isMsg" class="alert alert-info">
  <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{message}}
</div>

<div ng-if="isErr" class="alert alert-danger">
  <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{errMessage}}
</div>

<a href="#/region/new">Create new region</a>
<table id="regions" cellspacing="0" width="100%" datatable="" class="row-border hover">
	<thead>
	    <tr>
	      <th>Name</th>
	      <th>Locations</th>
	      <th></th>
	    </tr>
  	</thead>
  	<!--<tfoot>
	    <tr>
	      <th>Name</th>
	      <th></th>
	    </tr>
  	</tfoot>-->
	<tbody>
		<tr ng-repeat="region in regions" >
			<td>{{region.name | capitalize}}</td>
			<td>{{region.locations | joinArrayValues}}</td>
			<td>
				<a href="#/region/edit/{{region.id}}" class="btn btn-primary">Edit</a>
				<a href="javascript:void(0)" class="btn btn-danger" ng-click="deleteRegion(region.id, region.name)">Delete</a>
			</td>
		</tr>			
	</tbody>
</table>
