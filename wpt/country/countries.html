<h1>Countries</h1>
<div ng-if="isMsg" class="alert alert-info">
  <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{message}}
</div>

<div ng-if="isErr" class="alert alert-danger">
  <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{errMessage}}
</div>

<a href="#/country/new">Create new country</a>
<table id="countries" cellspacing="0" width="100%" datatable="" class="row-border hover">
	<thead>
	    <tr>
	      <th>Name</th>
	      <th></th>
	    </tr>
  	</thead>
  	<!--<tfoot>
	    <tr>
	      <th>Name</th>
	      <th></th>
	    </tr>
  	</tfoot>-->
	<tbody>
		<tr ng-repeat="country in countries" >
			<td>{{country.name | capitalize}}</td>
			<td>
				<a href="#/country/edit/{{country.id}}" class="btn btn-primary">Edit</a>
				<a href="javascript:void(0)" class="btn btn-danger" ng-click="deleteCountry(country.id, country.name)">Delete</a>
			</td>
		</tr>			
	</tbody>
</table>
