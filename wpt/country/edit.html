<fieldset>
<div ng-if="isMsg" class="alert alert-success">
  <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{message}}
</div>

<div ng-if="isErr" class="alert alert-danger">
  <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{errMessage}}
</div>

<legend><h1>Edit Country</h1></legend>
 <div class="container-fluid">
    <form id="edit-country-form" name="editCountry">
    
        <!-- N A M E -->


        <div class="control-group form-group col-md-12" ng-class="{'has-error':editCountry.name.$invalid && editCountry.name.$dirty}">
          <label>Name</label>

          <!-- For this input field make it required, and have a max length of 25 -->
          <input type="text" class="form-control" placeholder="e.g. India" name="name" ng-model="selectedCountry.name" ng-maxlength="100" required ng-blur="validateCountryExist(selectedCountry.name)">


          <span class="help-block has-error" ng-if="editCountry.name.$dirty">
            <span ng-show="editCountry.name.$error.required">Name is required.</span>
            <span ng-show="editCountry.name.$error.maxlength">The name cannot be more than 100 characters.</span>
            <span ng-show="isCountryExist" class="help-block">Country is already taken.</span>
          </span>
        </div>

        <!-- Disable signup button until the form has no errors -->
      <button class="btn btn-primary btn-lg btn-block" type="submit" ng-disabled="editCountry.$invalid || isCountryExist" ng-click="editCountryDetails(selectedCountry.id)">
        <span ng-hide="countryForm.loading">Update Country</span>
        <span class="overlord-loading-spinner fa fa-spinner" ng-show="countryForm.loading" ></span>
        <span ng-show="countryForm.loading">Updating your country...</span>
      </button>

      <!--<input type="hidden" name="_csrf" value="<%= _csrf %>" />-->

    </form>
 </div>
 </fieldset>
