<fieldset>

<div ng-if="isMsg" class="alert alert-success">
  <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{message}}
</div>

<div ng-if="isErr" class="alert alert-danger">
  <a href="javascript:void(0)" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  {{errMessage}}
</div>

<legend><h1>Create Browser</h1></legend>
 <div class="container-fluid">
    <form id="create-browser-form" name="createBrowser">
    
        <!-- N A M E -->


        <div class="control-group form-group col-md-12" ng-class="{'has-error':createBrowser.name.$invalid && createBrowser.name.$dirty}">
          <label>Name</label>

          <!-- For this input field make it required, and have a max length of 25 -->
          <input type="text" class="form-control" placeholder="e.g. IE11" name="name" ng-model="createBrowserForm.name" ng-maxlength="100" required ng-blur="validateBrowserExist(createBrowserForm.name)">


          <span class="help-block has-error" ng-if="createBrowser.name.$dirty">
            <span ng-show="createBrowser.name.$error.required">Name is required.</span>
            <span ng-show="createBrowser.name.$error.maxlength">The name cannot be more than 100 characters.</span>
            <span ng-show="isBrowserExist" class="help-block">Browser is already taken.</span>
          </span>
        </div>

        <!-- Disable signup button until the form has no errors -->
      <button class="btn btn-primary btn-lg btn-block" type="submit" ng-disabled="createBrowser.$invalid || isBrowserExist" ng-click="createNewBrowser()">
        <span ng-hide="createBrowserForm.loading">Create Browser</span>
        <span class="overlord-loading-spinner fa fa-spinner" ng-show="createBrowserForm.loading" ></span>
        <span ng-show="createBrowserForm.loading">Preparing your new browser...</span>
      </button>
    </form>
 </div>
 </fieldset>
